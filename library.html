<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrafied | Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body data-page="library">
  <div class="bg-texture"></div>
  <header class="top-nav">
    <div class="brand">
      <div class="logo-mark">N</div>
      <span class="logo-type">Narrafied</span>
    </div>
    <nav class="nav-links">
      <a href="/home">Home</a>
      <a href="/library">Library</a>
      <a href="/profile">Profile</a>
      <a href="/terms-of-service">Terms</a>
      <a href="/privacy-policy">Privacy</a>
    </nav>
    <div class="nav-actions">
      <a class="ghost-btn" href="/">Sign out</a>
    </div>
  </header>

  <main class="dashboard-shell">
    <section class="dashboard-header">
      <p class="eyebrow">Library</p>
      <h1>Your books</h1>
      <div class="dashboard-meta">
        <span>Manage uploads, stream audio, or delete entries.</span>
      </div>
    </section>

    <div id="library-empty" class="panel-card">
      <h3>No books yet</h3>
      <p class="muted">Upload a book from the app to see it here.</p>
    </div>

    <section id="library-list" class="library-grid"></section>
  </main>

  <div id="toast" role="status" aria-live="polite"></div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
